<cms-cabecalho></cms-cabecalho>

<div class="corpo">
    <h1>Cadastro de Setor</h1>
    <button mat-raised-button (click)="cadastrarSetor()">
        <mat-icon>add</mat-icon>
    </button><br><br>
  
    <mat-form-field class="tableFilter">
        <mat-label>Buscar setor por nome...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. InformÃ¡tica" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef > ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef > Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" (click)="ativarDesativar(element)">
                    <mat-icon style="cursor:pointer;">{{element.statusIcone}}</mat-icon>
                </td>
            </ng-container>


            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;"> Editar </th>
                <td mat-cell *matCellDef="let element" (click)="editarSetor(element)">
                    <mat-icon style="cursor:pointer;">edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;"> Excluir </th>
                <td mat-cell *matCellDef="let element" (click)="excluir(element)">
                    <mat-icon style="cursor:pointer;">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

    </div>
</div>
<cms-rodape-aplicacao></cms-rodape-aplicacao>
